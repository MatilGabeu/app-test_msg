<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat WebSocket Futuriste</title>

<style>
    :root {
        --glass: rgba(255,255,255,0.08);
        --accent: #7b5cff;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(145deg, #12121c, #1f1f2f);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .chat-container {
        width: 90%;
        max-width: 550px;
        background: var(--glass);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.12);
    }

    h1 {
        text-align: center;
        margin: 0 0 10px;
        font-weight: 300;
    }

    #messages {
        height: 340px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding-right: 10px;
    }

    .bubble {
        padding: 10px 14px;
        border-radius: 14px;
        line-height: 1.4;
        font-size: 15px;
        max-width: 75%;
        animation: pop .25s ease-out;
    }

    @keyframes pop {
        from { transform: scale(.9); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }

    .me { 
        align-self: flex-end;
        background: var(--accent);
        border-right: 3px solid #fff5;
    }

    .other {
        align-self: flex-start;
        background: rgba(255,255,255,0.15);
        border-left: 3px solid var(--accent);
    }

    .input-area {
        display: flex;
        margin-top: 15px;
        gap: 10px;
    }

    #msg {
        flex: 1;
        padding: 10px;
        border-radius: 12px;
        background: rgba(255,255,255,0.12);
        border: none;
        color: white;
        outline: none;
    }

    button {
        padding: 10px 18px;
        border: none;
        border-radius: 12px;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        transition: .2s;
    }

    button:hover {
        transform: translateY(-2px);
    }

    .logout {
        text-align: center;
        margin-top: 10px;
    }

    .logout a {
        color: #7b5cff;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="chat-container">

    <h1>ðŸ’¬ Chat Futuriste</h1>

    <div id="messages"></div>

    <div class="input-area">
        <input id="msg" type="text" placeholder="Ã‰cris un messageâ€¦">
        <button onclick="sendMsg()">Envoyer</button>
    </div>

    <div class="logout">
        <a onclick="logout()">Se dÃ©connecter</a>
    </div>

</div>

<script>
// VÃ©rifier si le token existe
const token = localStorage.getItem("token");
const username = localStorage.getItem("username");

if (!token) window.location.href = "login.html";

// Connexion WebSocket avec token
const ws = new WebSocket("wss://" + location.host + "/ws?token=" + token);

ws.onmessage = (event) => {
    const msgBox = document.getElementById("messages");
    const data = JSON.parse(event.data);

    const bubble = document.createElement("div");
    bubble.classList.add("bubble");

    bubble.classList.add(data.user === username ? "me" : "other");
    bubble.textContent = data.user + " : " + data.text;

    msgBox.appendChild(bubble);
    msgBox.scrollTop = msgBox.scrollHeight;
};

function sendMsg() {
    const inp = document.getElementById("msg");
    if (!inp.value.trim()) return;
    ws.send(inp.value);
    inp.value = "";
}

function logout() {
    localStorage.clear();
    window.location.href = "login.html";
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat WebSocket</title>
<style>
    /* --- STYLE GLOBAL --- */
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #343446);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
    }

    .chat-container {
        width: 90%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        margin-top: 0;
        font-weight: 300;
        letter-spacing: 1px;
    }

    /* --- ZONE DES MESSAGES --- */
    #messages {
        margin-top: 10px;
        height: 300px;
        overflow-y: auto;
        padding-right: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .bubble {
        padding: 10px 14px;
        max-width: 80%;
        background: rgba(255,255,255,0.15);
        border-radius: 12px;
        animation: pop 0.25s ease-out;
    }

    @keyframes pop {
        from { transform: scale(0.9); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }

    /* --- ZONE Dâ€™ENVOI --- */
    .input-area {
        display: flex;
        margin-top: 15px;
        gap: 10px;
    }

    #msg {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.18);
        color: #fff;
        outline: none;
        font-size: 14px;
    }

    #msg::placeholder {
        color: #ccc;
    }

    button {
        padding: 10px 18px;
        border: none;
        border-radius: 12px;
        background: #5865F2;
        color: white;
        cursor: pointer;
        transition: 0.2s;
        font-weight: 600;
    }

    button:hover {
        background: #4854c7;
        transform: translateY(-2px);
    }

    button:active {
        transform: translateY(0);
    }
</style>
</head>
<body>

<div class="chat-container">
    <h1>ðŸ’¬ Chat WebSocket</h1>
    <div id="messages"></div>

    <div class="input-area">
        <input id="msg" type="text" placeholder="Ã‰cris un message...">
        <button onclick="sendMsg()">Envoyer</button>
    </div>
</div>

<script>
const ws = new WebSocket("wss://" + location.host + "/ws");

ws.onmessage = (event) => {
    const msgBox = document.getElementById("messages");

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = event.data;

    msgBox.appendChild(bubble);
    msgBox.scrollTop = msgBox.scrollHeight;
};

function sendMsg() {
    const inp = document.getElementById("msg");
    if (inp.value.trim() === "") return;
    ws.send(inp.value);
    inp.value = "";
}
</script>

</body>
</html>

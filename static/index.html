<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h1>Chat WebSocket</h1>

    <div id="messages"></div>

    <input id="msg" type="text">
    <button onclick="sendMsg()">Envoyer</button>

    <script>
        const ws = new WebSocket("wss://TON-SITE.onrender.com/ws");

        ws.onmessage = (event) => {
            let div = document.getElementById("messages");
            div.innerHTML += "<p>" + event.data + "</p>";
        };

        function sendMsg() {
            let input = document.getElementById("msg");
            ws.send(input.value);
            input.value = "";
        }
    </script>
</body>
</html>
